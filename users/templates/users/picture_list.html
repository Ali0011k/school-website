{% extends 'users/adminlte.html' %}

{% block title  %}لیست تصاویر هنرستان{% endblock %}

{% if user.is_superuser%}
{% block content %}
<div class="row">
    <div class="col-12">
      <div class="card">
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>تصویر</th>
                <th>حذف تصویر</th>
              </tr>
            </thead>
            <tbody>
                {% for pic in object_list %}
                  <tr>
                    <td>{% if pic.image %}
                        <img src="{{pic.image.url}}" width="100px" height="60px">
                        {% endif %}
                    </td>
                      <td><a class="badge badge-danger" style="font-size: 13px;" href="{% url 'users:picture-delete' pic.pk %}">حذف تصویر</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  {% endblock %}
  {%endif%}
