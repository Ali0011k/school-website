{% extends 'users/adminlte.html' %}
{% load crispy_forms_tags %}

{% block title %}افزودن تصویر{% endblock %}

{% block content %}
    <div class="col-md-12">
        <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title mb-0 float-left">افزودن تصویر</h3>
        </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-6">
                            {{form.image|as_crispy_field }}
                        </div>
                        <div class="form-group col-5" style="display: flex; align-items: center;margin: 0;margin-top: 10px;">
                            <h5 style="color: red; text-align: start; ">* سایز بنر شما باید 1200x343px باشد</h5>
                        </div>
                        <div style="margin-bottom: 15px; display: flex; justify-content: center; width: 100%;" >
                            <button class="btn btn-success" style="width: 98%; margin-left: 1%;margin-right: 1%;">افزودن تصویر</button>
                        </div>
            </form>
    </div>

{% endblock %}
