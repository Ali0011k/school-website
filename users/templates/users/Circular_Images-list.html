{% extends 'users/adminlte.html' %}

{% block title  %}لیست تصاویر بخشنامه ها{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>تصویر بخشنامه</th>
                <th>شماره تصویر</th>
              </tr>
            </thead>
            <tbody>
                {% for circular_image in object_list %}
                   {% if user.is_superuser %}
                    <tr>
                        <td><a href="{{circular_image.image.url}}" target="_blank" rel="noopener noreferrer"><img src="{{circular_image.image.url}}" width="100px" height="60px"></a></td>
                        <td>{{circular_image.pk}}</td>
                    </tr>
                  {% endif %}
                {% endfor %}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
{% endblock %}
