{% extends 'users/adminlte.html' %}

{% block title  %}لیست رشته ها{% endblock %}

{% if user.is_superuser%}
{% block content %}
<div class="row">
    <div class="col-12">
      <div class="card">
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>نام رشته</th>
                <th>حذف رشته</th>
              </tr>
            </thead>
            <tbody>
                {% for sectionchoice in object_list %}
                  <tr>
                    <td>
                      <p> {{sectionchoice.display_text}}</p>
                    </td>
                      <td><a class="badge badge-danger" style="font-size: 13px;" href="{% url 'users:sectionchoice-delete' sectionchoice.pk %}">حذف رشته</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  {% endblock %}
  {%endif%}
