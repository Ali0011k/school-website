{% extends 'users/base.html' %}
{%load static%}
<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <!-- Design by foolishdeveloper.com -->
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  
  <!--Stylesheet-->
  {%block links%}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/font.css'%}">
{%endblock%}


</head>
<body>
    {%block content%}


    <form method = "POST">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <center class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </center>
    {% endfor %}
      </ul>
      {% endif %}
      <h3>ورود به پنل کاربری</h3>
      
      {% load crispy_forms_tags %}
      {% csrf_token %}
        <label for="id_username">نام کاربری</label>
        <input type="text" placeholder="Username" id="id_username" name="username">

        <label for="id_password">رمز عبور</label>
        <input type="password" placeholder="Password" id="id_password" name="password">

        <button type="submit">ورود</button>
        
        <div class="social">
          <div class="go"><a href="/home/">  بازگشت به خانه </a></div>

        </div>
    </form>
    <script>
      let title = 'ورود به پنل کاربری';
      document.title = title;
    </script>
    {%endblock%}
</body>
</html>
